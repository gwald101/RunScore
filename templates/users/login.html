{% extends 'base.html' %}

{% block title %}Login - RunScore{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
    <div class="py-4 px-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Login</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                <div
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    {{ field }}
                </div>
                {% if field.errors %}
                <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Sign In
                </button>
            </div>
        </form>
        <p class="mt-4 text-sm">Don't have an account? <a href="{% url 'users:register' %}"
                class="text-blue-500 hover:text-blue-700">Register here</a>.</p>
    </div>
</div>
{% endblock %}
