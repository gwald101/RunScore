{% extends 'base.html' %}

{% block title %}Register - RunScore{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
    <div class="py-4 px-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Account</h2>

        <div id="error-message" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded"></div>

        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Name (Optional)</label>
                <input type="text" id="name"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-sm">Already have an account? <a href="{% url 'users:login' %}"
                class="text-blue-500 hover:text-blue-700">Login here</a>.</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
        apiKey: "{{ firebase_config.api_key }}",
        authDomain: "{{ firebase_config.auth_domain }}",
        projectId: "{{ firebase_config.project_id }}",
        storageBucket: "{{ firebase_config.storage_bucket }}",
        messagingSenderId: "{{ firebase_config.messaging_sender_id }}",
        appId: "{{ firebase_config.app_id }}"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const name = document.getElementById('name').value;
        const errorDiv = document.getElementById('error-message');

        try {
            // Create user in Firebase
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);

            // Update profile with name if provided
            if (name) {
                await updateProfile(userCredential.user, { displayName: name });
            }

            // Get ID token
            const idToken = await userCredential.user.getIdToken();

            // Send token to Django backend
            const response = await fetch('{% url "users:firebase_auth" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken })
            });

            const data = await response.json();

            if (data.success) {
                window.location.href = data.redirect;
            } else {
                errorDiv.textContent = data.error || 'Registration failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
