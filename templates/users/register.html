{% extends 'base.html' %}

{% block title %}Register - RunScore{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl overflow-hidden shadow-sm border border-slate-100 mt-10">
    <div class="py-8 px-8">
        <h2 class="text-2xl font-bold text-slate-800 mb-2 text-center">Create Account</h2>
        <p class="text-slate-500 text-center mb-8">Join RunScore to track your ACWR</p>

        <div id="error-message"
            class="hidden mb-4 p-3 bg-rose-50 text-rose-700 rounded-md text-sm border border-rose-100"></div>

        <form id="register-form" class="space-y-6">
            <div>
                <label class="block text-slate-700 text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" required
                    class="appearance-none border border-slate-300 rounded-md w-full py-2.5 px-3 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-[#FC4C02] transition-colors">
            </div>

            <div>
                <label class="block text-slate-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" required
                    class="appearance-none border border-slate-300 rounded-md w-full py-2.5 px-3 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-[#FC4C02] transition-colors">
            </div>

            <div>
                <label class="block text-slate-700 text-sm font-semibold mb-2">Name (Optional)</label>
                <input type="text" id="name"
                    class="appearance-none border border-slate-300 rounded-md w-full py-2.5 px-3 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-[#FC4C02] transition-colors">
            </div>

            <button type="submit"
                class="w-full bg-[#FC4C02] hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:shadow-outline transition-colors shadow-sm">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-slate-500">Already have an account? <a href="{% url 'users:login' %}"
                class="text-[#FC4C02] hover:text-orange-700 font-medium">Login here</a>.</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
        apiKey: "{{ firebase_config.api_key }}",
        authDomain: "{{ firebase_config.auth_domain }}",
        projectId: "{{ firebase_config.project_id }}",
        storageBucket: "{{ firebase_config.storage_bucket }}",
        messagingSenderId: "{{ firebase_config.messaging_sender_id }}",
        appId: "{{ firebase_config.app_id }}"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const name = document.getElementById('name').value;
        const errorDiv = document.getElementById('error-message');

        try {
            // Create user in Firebase
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);

            // Update profile with name if provided
            if (name) {
                await updateProfile(userCredential.user, { displayName: name });
            }

            // Get ID token
            const idToken = await userCredential.user.getIdToken();

            // Send token to Django backend
            const response = await fetch('{% url "users:firebase_auth" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken })
            });

            const data = await response.json();

            if (data.success) {
                window.location.href = data.redirect;
            } else {
                errorDiv.textContent = data.error || 'Registration failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
