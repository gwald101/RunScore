<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RunScore{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-metric {
            font-family: 'Barlow Condensed', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 antialiased">
    <nav class="bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'dashboard:index' %}"
                            class="text-xl font-bold text-slate-800 tracking-tight flex items-center gap-2">
                            <!-- Simple Icon -->
                            <svg class="w-6 h-6 text-[#FC4C02]" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            RunScore
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-slate-500 hidden md:block">{{ user.name|default:user.email }}</span>
                        <a href="{% url 'users:logout' %}"
                            class="text-sm font-medium text-slate-500 hover:text-slate-800 transition-colors">Log
                            Out</a>
                    </div>
                    {% else %}
                    <div class="flex items-center space-x-4">
                        <a href="{% url 'users:login' %}"
                            class="text-sm font-medium text-slate-500 hover:text-slate-800 transition-colors">Log In</a>
                        <a href="{% url 'users:register' %}"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-[#FC4C02] hover:bg-orange-600 transition-colors shadow-sm">
                            Sign Up
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
